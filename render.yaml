services:
  - type: web
    name: family-ai-bot
    env: python
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GIGACHAT_CLIENT_ID
        sync: false
      - key: GIGACHAT_CLIENT_SECRET
        sync: false
